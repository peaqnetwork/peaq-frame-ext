[dependencies.sp-runtime]
git = "https://github.com/peaqnetwork/substrate"
branch = "peaq-polkadot-v0.9.29"
default-features = false

# [dependencies.sp-std]
# default-features = false
# git = "https://github.com/peaqnetwork/substrate"
# branch = "peaq-polkadot-v0.9.29"


[features]
default = ["std"]
std = [
    "codec/std",
    "frame-benchmarking/std",
    "frame-support/std",
    "frame-system/std",
    "scale-info/std",
    "serde",
    # "sp-core/std",
	# "sp-io/std",
	"sp-runtime/std",
    # "sp-std/std",
]
runtime-benchmarks = [
    "frame-benchmarking/runtime-benchmarks"
]
try-runtime = [
    "frame-support/try-runtime"
]