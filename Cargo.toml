[package]
name = "peaq-frame-ext"
version = "0.1.0"
edition = "2021"
description = "Peaq's substrate-frame-like extensions"
authors = ["peaq <https://github.com/peaqnetwork>"]
license = "Apache-2.0"
publish = false
repository = "https://github.com/peaqnetwork/peaq-frame-ext/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]


[dependencies.codec]
package = "parity-scale-codec"
version = "3.1.2"
default-features = false
features = ["derive"]

[dependencies.frame-benchmarking]
git = "https://github.com/peaqnetwork/substrate"
branch = "peaq-polkadot-v0.9.29"
default-features = false
optional = true

[dependencies.frame-support]
git = "https://github.com/peaqnetwork/substrate"
branch = "peaq-polkadot-v0.9.29"
default-features = false

[dependencies.frame-system]
git = "https://github.com/peaqnetwork/substrate"
branch = "peaq-polkadot-v0.9.29"
default-features = false

[dependencies.scale-info]
version = "2.1.1"
default-features = false
features = ["derive"]

[dependencies.serde]
version = "1.0.136"
optional = true

# [dependencies.sp-core]
